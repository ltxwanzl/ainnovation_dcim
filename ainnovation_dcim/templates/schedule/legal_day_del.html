{% extends 'schedule/base_duty.html' %}

{% block title %}{{ block.super }} - 法定工作日·节假日管理{% endblock %}

{% block breadcrumb %}
<li>
    <a href="/">主页</a>
</li>
<li>
    <strong>法定工作日·节假日</strong>
</li>
{% endblock %}

{% block content %}
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>法定工作日·节假日</h5>
    </div>
    <div class="ibox-content">
        <form method="post">
            {% csrf_token %}
            <p>确认删除{{ object }}</p>
            <input class="btn btn-danger btn-sm" type="submit" value="确认删除">
            <a class="btn btn-success btn-sm" href="{% url 'schedule:legal_day_list' %}">返回</a>
        </form>
    </div>
</div>
{% endblock %}
